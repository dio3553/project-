    <script>
        function validateSignUp() {
        var firstName = document.getElementById("firstName").value;
        var lastName = document.getElementById("lastName").value;
        var email = document.getElementById("email").value;
        var phoneNumber = document.getElementById("phoneNumber").value;
        var password = document.getElementById("password").value;

        var isValid = true;

        var namePattern = /^[A-Z][a-zA-Z]{0,9}$/;
        if (!namePattern.test(firstName)) {
            isValid = false;
            document.getElementById("firstNameError").innerText = "Invalid first name";
        } else {
            document.getElementById("firstNameError").innerText = "";
        }

        if (!namePattern.test(lastName)) {
            isValid = false;
            document.getElementById("lastNameError").innerText = "Invalid last name";
        } else {
            document.getElementById("lastNameError").innerText = "";
        }

        var emailPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
        if (!emailPattern.test(email)) {
            isValid = false;
            document.getElementById("emailError").innerText = "Invalid email";
        } else {
            document.getElementById("emailError").innerText = "";
        }

        var phonePattern = /^\d{10}$/;
        if (!phonePattern.test(phoneNumber)) {
            isValid = false;
            document.getElementById("phoneNumberError").innerText = "Invalid phone number";
        } else {
            document.getElementById("phoneNumberError").innerText = "";
        }
        var passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+]).{8,}$/;
            if (!passwordPattern.test(password)) {
                isValid = false;
                document.getElementById("passwordError").innerText = "Invalid password";
            } else {
                document.getElementById("passwordError").innerText = "";
            }

        if (isValid) {
            alert("Sign up successful!\n\nDetails:\nName: " + firstName + " " + lastName + "\nEmail: " + email + "\nPhone Number: " + phoneNumber);
        }
    }
