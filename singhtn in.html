<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            font-size: 24px;
        }
        #signUpForm {
            max-width: 300px;
            margin: 0 auto;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            color: #d9534f;
            text-align: left;
            margin-bottom: 10px;
        }
        
        }
        .cn {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        User Registration
    </header>

    <form id="signUpForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter First Name" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Email Here" required>
        <p class="error" id="emailError"></p><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Password Here" required>
        <p class="error" id="passwordError"></p><br>

        <button type="button" onclick="validateSignUp()">Sign Up</button>
    </form>

    

    <script>
        
         function validateSignUp() {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var email = document.getElementById("email").value;
            var phoneNumber = document.getElementById("phoneNumber").value;
            var password = document.getElementById("password").value;

            var isValid = true;
            var errorMessage = "";

         
            var namePattern = /^[A-Z][a-zA-Z]{0,9}$/;
            if (!namePattern.test(firstName)) {
      
      isValid = false;
      
  errorMessage += "First name should start with a capital letter and use up to 10 characters.\n";
            }

            
    if (!namePattern.test(lastName)) {isValid = false;
   errorMessage += "Last name should start with a capital letter and use up to 10 characters.\n";
            }

           var emailPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
            if (!emailPattern.test(email)) {
         isValid = false;
                errorMessage += "Enter a valid email address ending with '.com' and at least 10 characters long.\n";
            }

          
            var phonePattern = /^\d{10}$/;
            if (!phonePattern.test(phoneNumber)) {
                isValid = false;
                errorMessage += "Phone number should have exactly 10 digits.\n";
            }

     
     if (isValid) {
  alert("Sign up successful!\n\nDetails:\nName: " + firstName + " " + lastName + "\nEmail: " + email + "\nPhone Number: " + phoneNumber);
            } else {
                alert("Please fulfill the following conditions:\n\n" + errorMessage);
            }
        }
    </script>

</body>
</html>
