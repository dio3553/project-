    <title>Webpage tasura </title>

</head>
<body>

    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">US TURUSISIM </h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#" style="font-family:verdana">HOME</a></li>
                    <li><a href="#" style="font-family:verdana">ABOUT</a></li>
                    <li><a href="#" style="font-family:verdana">SERVICE</a></li>
                    <li><a href="#" style="font-family:verdana">DESIGN</a></li>
                    <li><a href="#" style="font-family:verdana">CONTACT</a></li>
                </ul>
            </div>

            <div class="search">
                <input class="srch" type="search" name="" placeholder="Type To text">
                <a href="Untitled-2222222.html"><button class="btn">Search</button></a>
            </div>

        </div> 
        <div class="content">
            
            <button class="cn"><a href="Untitled-2222222.html">JOIN US</a></button>
            <form action="" onsubmit="return validateForm()">
                <div class="form" >
                    <h2>Login Here</h2>
                    <input type="email" name="email" id="email" placeholder="Enter Email Here" required>
                    <p class="error" id="emailError"></p>
                    <input type="password" name="password" id="password" placeholder="Enter Password Here" required>
                    <p class="error" id="passwordError"></p>
                    <button class="btnn" type="submit">Login</button>

                    <p class="link">Don't have an account<br>
                    <a href="#">Sign up here</a></p>
                    <p class="liw">Log in with</p>

                    <div class="icons">
                        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-skype"></ion-icon></a>
                    </div>

                </div>
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script>
        let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        let passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;

        function validateForm() {
            let emailInput = document.getElementById('email');
            let passwordInput = document.getElementById('password');
            let emailError = document.getElementById('emailError');
            let passwordError = document.getElementById('passwordError');
            
            emailError.innerText = '';
            passwordError.innerText = '';

            if (!emailRegex.test(emailInput.value)) {
                emailError.innerText = 'Error: Invalid email format';
                return false; // prevent form submission
            }
            if (!passwordRegex.test(passwordInput.value)) {
                passwordError.innerText = 'Error: Password must be at least 8 characters long and include at least one lowercase letter, one uppercase letter, and one digit.';
                return false; // prevent form submission
            }

            // The form will only submit if both email and password are valid
         return true;
        }

(function(doc){
  var scriptElm = doc.scripts[doc.scripts.length - 1];
  var warn = ['[ionicons] Deprecated script, please remove: ' + scriptElm.outerHTML];

  warn.push('To improve performance it is recommended to set the differential scripts in the head as follows:')

  var parts = scriptElm.src.split('/');
  parts.pop();
  parts.push('ionicons');
  var url = parts.join('/');

  var scriptElm = doc.createElement('script');
  scriptElm.setAttribute('type', 'module');
  scriptElm.src = url + '/ionicons.esm.js';
  warn.push(scriptElm.outerHTML);
  scriptElm.setAttribute('data-stencil-namespace', 'ionicons');
  doc.head.appendChild(scriptElm);

  
  scriptElm = doc.createElement('script');
  scriptElm.setAttribute('nomodule', '');
  scriptElm.src = url + '/ionicons.js';
  warn.push(scriptElm.outerHTML);
  scriptElm.setAttribute('data-stencil-namespace', 'ionicons');
  doc.head.appendChild(scriptElm)
  
  console.warn(warn.join('\n'));

})(document);


    </script>
</body>
</html>
