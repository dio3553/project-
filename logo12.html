    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script>
        function validateSignUp() {
       
        var email = document.getElementById("email").value;
      
        var password = document.getElementById("password").value;

        var isValid = true;

        

        var emailPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
        if (!emailPattern.test(email)) {
            isValid = false;
            document.getElementById("emailError").innerText = "Invalid email";
        } else {
            document.getElementById("emailError").innerText = "";
        }

        
        var passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+]).{8,}$/;
            if (!passwordPattern.test(password)) {
                isValid = false;
                document.getElementById("passwordError").innerText = "Invalid password";
            } else {
                document.getElementById("passwordError").innerText = "";
            }

        if (isValid) {
            alert("Sign up successful!\n\nDetails:\nName: " + firstName + " " + lastName + "\nEmail: " + email + "\nPhone Number: " + phoneNumber);
        }
    }
